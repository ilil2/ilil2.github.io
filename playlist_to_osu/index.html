<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playlist to OSU!</title>
</head>
<body>
    <h1>Playlist to OSU!</h1>

    <div class="music-app">
        <button onclick="window.location.href='https://playlist-to-osu.onrender.com/auth/spotify'">Se connecter avec Spotify</button>    </div>
    <div class="osu">

    </div>

    <div id="playlists"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get("code");

        if (code) {
            fetch("https://playlist-to-osu.onrender.com/spotify-callback?code=" + code)
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    displayPlaylists(data.items);
                })
                .catch(error => console.error("Error fetching playlists:", error));
        }

        function displayPlaylists(playlists) {
            const container = document.getElementById("playlists");
            playlists.forEach(playlist => {
                const div = document.createElement("div");
                div.textContent = playlist.name;
                container.appendChild(div);
            });
        }
    </script>
</body>
</html>
