<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playlist to OSU!</title>
</head>
<body>
    <h1>Playlist to OSU!</h1>

    <div class="music-app">
        <button onclick="window.location.href='https://playlist-to-osu.onrender.com/auth/spotify'">Se connecter avec Spotify</button>    </div>
    <div class="osu">

    </div>

    <div id="playlists"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const data = urlParams.get("data");

        if (data) {
            const parsedData = JSON.parse(decodeURIComponent(data));

            console.log("Data received:", parsedData);

            console.log("Playlists:", parsedData.items);
        }

        function displayPlaylists(playlists) {
            const container = document.getElementById("playlists");
            playlists.forEach(playlist => {
                const div = document.createElement("div");
                div.textContent = playlist.name;
                container.appendChild(div);
            });
        }
    </script>
</body>
</html>
