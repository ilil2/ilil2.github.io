<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playlist to OSU!</title>
</head>
<body>
    <h1>Playlist to OSU!</h1>

    <div class="music-app">
        <button onclick="window.location.href='https://playlist-to-osu.onrender.com/auth/spotify'">Se connecter avec Spotify</button>    </div>
    <div class="osu">

    </div>

    <div id="playlists"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const playlistsId = urlParams.get("playlists_id");
        let hasExecuted = false;

        if (playlistsId && !hasExecuted) {
            // Envoie une requête pour récupérer les playlists avec l'identifiant
            fetch(`https://playlist-to-osu.onrender.com/api/spotify-playlists?playlistsId=${playlistsId}`)
                .then(response => response.json())
                .then(data => {
                    console.log("Playlists:", data); // Affiche les playlists dans la console
                    displayPlaylists(data); // Affiche les playlists dans la page
                })
                .catch(error => console.error("Error fetching playlists:", error));
            hasExecuted = true;
        }

        function displayPlaylists(playlists) {
            const container = document.getElementById("playlists");
            playlists.forEach(playlist => {
                const div = document.createElement("div");
                div.textContent = playlist.name;
                container.appendChild(div);
            });
        }
    </script>
</body>
</html>
